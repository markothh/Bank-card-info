<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lab3</title>
  <!-- Bootstrap CSS (Cloudflare CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="lab3.css">
</head>

  <body>
    <div class="payInfo">
      <div class="container mt-5">
        <form class="row gy-3">
          <div class="col-md-12">
            <input type="text" class="form-control" placeholder="Номер карты" required>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12">
            <label for="month" class="form-label">Месяц</label>
            <input type="text" class="form-control" id="month" placeholder="MM" required>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12">
            <label for="year" class="form-label">Год</label>
            <input type="text" class="form-control" id="year" placeholder="ГГ" required>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" class="form-control" id="cvv" placeholder="000" required>
          </div>
          <div class="col-md-12">
            <input type="text" class="form-control" placeholder="Имя как на карте" required>
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Сохранить для быстрой оплаты? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Подробнее</a></label>
          </div>

          <div class="col-3">
            <button type="button" class="btn btn-danger">Отмена</button>
          </div>
          <div class="col-4 offset-5">
            <button type="button" class="btn btn-warning">Оплатить</button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
